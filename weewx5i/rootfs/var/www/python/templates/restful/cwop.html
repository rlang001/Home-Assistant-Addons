<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeeWX Station Config</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->

    <div class="p-1 bg-primary text-white text-center">
      <h3>CWOP Settings</h3>
    </div>
    <div class="p-1 text-center">
      <h4>This section is for configuring posts to CWOP.</h4>
    </div>

    <br />
    <!-- Choices -->
    <div class="container">
      <form name="cwop" method="post" id="cwop-form">
        <div class="row">
          <div class="col-sm-2">
            <label for="enable">Enable:</label>
          </div>

          <div class="col-sm-2">
            <select class="form-select" id="enable" name="enable">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>

          <div class="col-sm-8">
            <p>
              If you wish to post to CWOP, set the option 'enable' to true, then
              specify the station ID (e.g., CW1234).
            </p>
          </div>
        </div>

        <!--   -->
        <div class="row">
          <div class="col-sm-2">
            <label for="station">Station:</label>
          </div>

          <div class="col-sm-2">
            <input
              class="form-control"
              type="text"
              id="station"
              value="{{station}}"
            />
          </div>

          <div class="col-sm-8">
            <p>
              If this is an APRS (radio amateur) station, specify the passcode
              (e.g., 12345). Otherwise, ignore.
            </p>
          </div>
        </div>

        <!--   -->
        <div class="row">
          <div class="col-sm-2">
            <label for="passcode">Passcode:</label>
          </div>

          <div class="col-sm-2">
            <input
              class="form-control"
              type="text"
              id="passcode"
              value="{{passcode}}"
            />
          </div>

          <div class="col-sm-8">
            <p></p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-2">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
          <div class="col-sm-5"></div>
        </div>
      </form>
    </div>

    <script></script>

    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("enable").value = "{{enable}}";
        document.getElementById("station").value = "{{station}}";
        document.getElementById("passcode").value = "{{passcode}}";
      };

      function toTitleCase(str) {
        return str.replace(
          /\w\S*/g,
          (text) =>
            text.charAt(0).toUpperCase() + text.substring(1).toLowerCase()
        );
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).on("submit", "#cwop-form", function (e) {
        e.preventDefault();

        $.ajax({
          type: "POST",
          url: "/configuration/cwop",
          data: {
            enable: $("#enable").val(),
            station: $("#station").val(),
            passcode: $("#passcode").val(),
          },
          success: function () {
            alert("saved");
          },
        });
      });
    </script>
  </body>
</html>
