##############################################################################

[CC3000]
    # This section is for RainWise MarkIII weather stations and CC3000 logger.
    
    # Serial port such as /dev/ttyS0, /dev/ttyUSB0, or /dev/cuaU0
    port = /dev/ttyUSB0
    
    # The station model, e.g., CC3000 or CC3000R
    model = CC3000
    
    # The driver to use:
    driver = weewx.drivers.cc3000