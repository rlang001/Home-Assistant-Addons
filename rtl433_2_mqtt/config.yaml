name: rtl433_2_mqtt
version: 0.0.8
slug: rtl433_2_mqtt
description: rtl433_2_mqtt Add-on
stage: experimental
startup: application
init: false

legacy: true

arch:
  - aarch64
  - amd64
  - i386

#panel_icon: mdi:log
panel_admin: false

options:
  general:
    sleep_for: 60
    verbosity: info
  custom_parameters: {}
  sdr1:
    parameters: -d 0 -f 433.92Mhz -C si -F "mqtt://192.168.10.12,user=mqtt,pass=Sadi3Bail33,retain=1,devices=rtl_433/localhost/devices[/type][/model][/subtype]/id[id],events=rtl_433/localhost/events"
  sdr2:
    parameters: -d 1 -f 915 Mhz -C si -F "mqtt://192.168.10.12,user=mqtt,pass=Sadi3Bail33,retain=1,devices=rtl_433/localhost/devices[/type][/model][/subtype]/id[id],events=rtl_433/localhost/events"

  mqtt:
    ha_autodiscovery_topic: homeassistant
    ha_status_topic: homeassistant/status
    base_topic: "rtl-433"
schema:
  general:
    sleep_for: "int?"
    verbosity: "list(debug|info|warning|critical|none)?"
    device_id: "match(^[0-9]{3}:[0-9]{3})?"
  sdr1:
    parameters: "str?"
  sdr2:
    parameters: "str?"

    
  mqtt:
    host: "str?"
    port: "int?"
    user: "str?"
    password: str?
    tls_enabled: "bool?"
    tls_insecure: "bool?"
    tls_ca: "str?"
    tls_cert: "str?"
    tls_keyfile: "str?"
    ha_autodiscovery_topic: "str?"
    ha_status_topic: "str?"
    base_topic: "str?"

    
services:
  - mqtt:want

usb: true

