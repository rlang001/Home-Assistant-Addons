name: rtl433_2_mqtt
version: 0.0.4
slug: rtl433_2_mqtt
description: rtl433_2_mqtt Add-on
stage: experimental
startup: application
init: false

legacy: true

arch:
  - aarch64
  - amd64
  - i386

#panel_icon: mdi:log
panel_admin: false

options:
  general:
    sleep_for: 60
    verbosity: info
  custom_parameters: {}
  mqtt:
    ha_autodiscovery_topic: homeassistant
    ha_status_topic: homeassistant/status
    base_topic: "rtlamr"
schema:
  general:
    sleep_for: "int?"
    verbosity: "list(debug|info|warning|critical|none)?"
    device_id: "match(^[0-9]{3}:[0-9]{3})?"
    rtltcp_host: match(([\w\d\.]+):(\d+))?
  mqtt:
    host: "str?"
    port: "int?"
    user: "str?"
    password: str?
    tls_enabled: "bool?"
    tls_insecure: "bool?"
    tls_ca: "str?"
    tls_cert: "str?"
    tls_keyfile: "str?"
    ha_autodiscovery_topic: "str?"
    ha_status_topic: "str?"
    base_topic: "str?"

    
services:
  - mqtt:want

usb: true

